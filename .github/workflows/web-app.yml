name: Web App CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/web-app.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd apps/web && npm ci
          cd ../../packages/shared-types && npm ci
          cd ../validation && npm ci
      
      - name: Build shared packages
        run: |
          cd packages/shared-types && npm run build
          cd ../validation && npm run build
      
      - name: Lint
        run: cd apps/web && npm run lint
      
      - name: Type check
        run: cd apps/web && npm run typecheck
      
      - name: Build
        run: cd apps/web && npm run build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: ./tools/scripts/setup-dev.sh
      
      - name: Build all
        run: ./tools/scripts/build-all.sh
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to S3 and CloudFront
        run: |
          # TODO: Add S3 sync and CloudFront invalidation commands
          echo "Deploy web app to S3 + CloudFront"